<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>TS Runner con Monaco</title>

    <style>
      body {
        margin: 0;
        display: flex;
        height: 100dvh;
      }
      #editor {
        width: 50%;
        height: 100dvh;
      }
      #console {
        width: 50%;
        height: 100dvh;
        padding-left: 12px;
        background: #1e1e1e;
        color: #cccccc;
        font-family: "Fira Code", monospace;
        font-size: 15px;
        overflow-y: auto;
        white-space: pre-wrap;
      }
    </style>

    <!-- Cargar AMD loader.js -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
  </head>

  <body>
    <div id="editor"></div>
    <div id="console"></div>

    <script src="./main.js"></script>
  </body>
</html>
